name: Deploy site

on:
  push:
    branches: [main]
    paths:
      - "apps/site/**"
      - "packages/reference/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci --include=optional

      - name: Build reference docs package
        run: npm -w @voyd/reference run build

      - name: Build site
        run: npm -w voyd.dev run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/site/build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
